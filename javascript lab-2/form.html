<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>

<div class="container">
    
    <div class="header">
        
         <img src="go-green.svg" alt="save-green" height="60px">

    </div>

    <form action="#" method="POST" id="form" class="form">
        
        <div class="form-control">

           <label class="lab2">Username</label>
           <br><br>
           <input type="text" name="username" id="username" class="inp" autofocus>
           <small>Error Message</small>

        </div>

        <div class="form-control">

           <label class="lab2">Email</label>
           <br><br>
           <input type="text" name="username" id="email" class="inp">
           <small>Error Message</small>
            
        </div>

        <div class="form-control">
           
           <label class="lab2">Phone No</label>
           <br><br>
           <input type="text" name="username" id="phone" class="inp">   
           <small>Error Message</small>

        </div>

        <div class="form-control">
            
           <label class="lab2">Password</label>
           <br><br>
           <input type="password" name="username" id="password" class="inp">
           <small>Error Message</small>

        </div>


        <button id="submit" onclick="checkinput()">Submit</button>
 
    </form>

    <script type="text/javascript" language = "javascript" src = "valid.js">
 
        
    </script>
</div>

</body>
</html>
